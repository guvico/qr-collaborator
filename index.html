<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>partner.guvico.com</title>
</head>
<body>
    <!-- <h1> <span id='counter'></span> </h1> -->
    <script type="text/javascript">
        // var counterElt = document.getElementById("counter");
        function directURL() {
            var userAgent = window.navigator.userAgent,
                platform = window.navigator.platform,
                macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
                windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
                iosPlatforms = ['iPhone', 'iPad', 'iPod'],
                os = null;

            if (macosPlatforms.indexOf(platform) !== -1) {
                os = 'Mac OS';
            } else if (iosPlatforms.indexOf(platform) !== -1) {
                os = 'iOS';
            } else if (windowsPlatforms.indexOf(platform) !== -1) {
                os = 'Windows';
            } else if (/Android/.test(userAgent)) {
                os = 'Android';
            } else if (!os && /Linux/.test(platform)) {
                os = 'Linux';
            }
            if (os === "iOS") {
                window.location.assign = `itms-apps://itunes.apple.com/app/apple-store/id6443980458?mt=8`;
//                 window.location.href = `https://apps.apple.com/vn/app/guvi/id6443966297?l=vi`;
            } else if (os === 'Android') {
                window.location.assign = `market://details?id=com.guvico_collaborator`;
            } else {
                window.location.assign = `https://play.google.com/store/apps/details?id=com.guvico_collaborator`;
            }
        }
        // var intervalId = setInterval(decreaseCounter, 0);
        window.onload = directURL;
    </script>

</body>

</html>
